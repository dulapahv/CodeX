name: ğŸ­ Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: ğŸ§ª Run E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'
          cache-dependency-path: |
            client/pnpm-lock.yaml
            server/pnpm-lock.yaml

      # Next.js Cache
      - name: ğŸ’¾ Cache Next.js bundle
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ${{ github.workspace }}/client/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('client/pnpm-lock.yaml') }}-${{ hashFiles('client/src/**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('client/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      # Server caching
      - name: ğŸ’¾ Cache server build
        id: cache-server
        uses: actions/cache@v4
        with:
          path: |
            server/dist
            server/node_modules
          key: ${{ runner.os }}-server-${{ hashFiles('server/pnpm-lock.yaml', 'server/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-server-

      # Client dependencies cache
      - name: ğŸ’¾ Cache client dependencies
        id: cache-client
        uses: actions/cache@v4
        with:
          path: |
            client/node_modules
            client/.eslintcache
          key: ${{ runner.os }}-client-deps-${{ hashFiles('client/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-client-deps-

      # Playwright browsers cache
      - name: ğŸ’¾ Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('client/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ—ï¸ Install and build server
        working-directory: ./server
        run: |
          echo "ğŸ“¦ Installing server dependencies..."
          NODE_ENV=development pnpm install
          echo "ğŸ”¨ Building server..."
          pnpm build

      - name: ğŸ—ï¸ Install and build client
        working-directory: ./client
        run: |
          echo "ğŸ“¦ Installing client dependencies..."
          NODE_ENV=development pnpm install
          echo "ğŸ”¨ Running type check and linting..."
          pnpm lint:check
          echo "ğŸ”¨ Building client..."
          NODE_ENV=production pnpm build

      - name: ğŸ­ Install Playwright browsers
        working-directory: ./client
        run: pnpm exec playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        working-directory: ./client
        env:
          # These variables are needed for tests
          PLAYWRIGHT_HTML_REPORT: playwright-report
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: results.xml
        run: pnpm test:e2e

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            client/playwright-report/
            client/test-results.xml
          retention-days: 30

      - name: ğŸ“¸ Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: client/test-results/
          retention-days: 30
