name: ğŸ­ Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: ğŸ§ª Run E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      # Turbo cache
      - name: ğŸ’¾ Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # Next.js Cache
      - name: ğŸ’¾ Cache Next.js bundle
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ${{ github.workspace }}/apps/client/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('apps/client/src/**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      # Playwright browsers cache
      - name: ğŸ’¾ Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ—ï¸ Install dependencies
        run: pnpm install

      - name: ğŸ”¨ Build packages
        run: pnpm build

      - name: ğŸ­ Install Playwright browsers
        run: pnpm --filter client exec playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        env:
          PLAYWRIGHT_HTML_REPORT: playwright-report
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: results.xml
          BETTERSTACK_API_KEY: ${{ secrets.BETTERSTACK_API_KEY }}
        run: pnpm test:e2e

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/client/playwright-report/
            apps/client/test-results.xml
          retention-days: 30

      - name: ğŸ“¸ Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: apps/client/test-results/
          retention-days: 30
